    <script>

            darkMode: 'class',

                extend: {
                    colors: {
                        primary: '#FFD700',
                        secondary: '#111111',
                        zinc: {
                            950: '#09090b',
                        }
                    },

                        sans: ['Plus Jakarta Sans', 'sans-serif'],

                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'reveal-up': 'revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'gold-pulse': 'goldPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',

                        float: {

                        },
                        goldPulse: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(255, 215, 0, 0.4)' },

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.01em; background: #09090b; color: #fff; margin: 0; }

        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .dark .glass { background: rgba(0, 0, 0, 0.85); }
        
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        .reveal-left { opacity: 0; transform: translateX(-40px); transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal-left.active { opacity: 1; transform: translateX(0); }

        .reveal-right { opacity: 0; transform: translateX(40px); transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal-right.active { opacity: 1; transform: translateX(0); }

        .reveal-scale { opacity: 0; transform: scale(0.95); transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal-scale.active { opacity: 1; transform: scale(1); }

        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }

        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); }
        .text-glow { text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

        .empire-outline { -webkit-text-stroke: 1px rgba(255,255,255,0.2); color: transparent; }
        .dark .empire-outline { -webkit-text-stroke: 1px rgba(255,215,0,0.3); }
